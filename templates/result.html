<!DOCTYPE html>
<html>
<head>
    <title>Results</title>
</head>
<body>
    <h1>Extracted Medical Information</h1>
    <h2>Entities</h2>
    <ul>
        {% for entity in entities %}
        <li>{{ entity[0] }} ({{ entity[1] }})</li>
        {% endfor %}
    </ul>

    <h2>Summary</h2>
    <p>{{ summary }}</p>
</body>
</html>
